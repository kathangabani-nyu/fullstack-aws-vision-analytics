AWSTemplateFormatVersion: '2010-09-09'
Description: 'Photo Album Search Application - CloudFormation Template'

Parameters:
  OpenSearchEndpoint:
    Type: String
    Description: OpenSearch domain endpoint (e.g., search-photos-xxxxx.us-east-1.es.amazonaws.com)
    Default: 'search-photos-web2h5x2a5uhgbveutnorjcgzq.us-east-1.es.amazonaws.com'
  
  OpenSearchUsername:
    Type: String
    Description: OpenSearch master username
    Default: 'admin'
  
  OpenSearchPassword:
    Type: String
    Description: OpenSearch master password
    NoEcho: true
    Default: 'OpenSearch@Admin123!'
  
  LexBotId:
    Type: String
    Description: Amazon Lex Bot ID
    Default: ''
  
  LexBotAliasId:
    Type: String
    Description: Amazon Lex Bot Alias ID
    Default: ''

Resources:
  # S3 Bucket B1 - Frontend
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::StackName}-frontend-bucket'
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
              - HEAD
            AllowedOrigins:
              - '*'
            MaxAge: 3000

  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub 'arn:aws:s3:::${FrontendBucket}/*'

  # S3 Bucket B2 - Photos
  PhotosBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::StackName}-photos-bucket'
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - PUT
              - POST
              - GET
              - HEAD
            AllowedOrigins:
              - '*'
            MaxAge: 3000

  # IAM Role for Index Photos Lambda
  IndexPhotosLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-index-photos-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: IndexPhotosPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:HeadObject
                Resource: !Sub 'arn:aws:s3:::${PhotosBucket}/*'
              - Effect: Allow
                Action:
                  - rekognition:DetectLabels
                Resource: '*'
              - Effect: Allow
                Action:
                  - es:ESHttpPost
                Resource: !Sub 'arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/*/*'

  # IAM Role for Search Photos Lambda
  SearchPhotosLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-search-photos-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SearchPhotosPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lex:RecognizeText
                  - lex:RecognizeUtterance
                Resource: '*'
              - Effect: Allow
                Action:
                  - es:ESHttpPost
                Resource: !Sub 'arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/*/*'

  # Lambda Function LF1 - Index Photos
  IndexPhotosLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: index-photos
      Runtime: python3.9
      Handler: index.lambda_handler
      Role: !GetAtt IndexPhotosLambdaRole.Arn
      Timeout: 30
      Environment:
        Variables:
          OPENSEARCH_ENDPOINT: !Ref OpenSearchEndpoint
          OPENSEARCH_INDEX: photos
          OPENSEARCH_USERNAME: !Ref OpenSearchUsername
          OPENSEARCH_PASSWORD: !Ref OpenSearchPassword
      Code:
        ZipFile: |
          import json
          import boto3
          import os
          import requests
          from datetime import datetime
          import logging

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          s3_client = boto3.client('s3')
          rekognition_client = boto3.client('rekognition')

          OPENSEARCH_ENDPOINT = os.environ.get('OPENSEARCH_ENDPOINT')
          OPENSEARCH_INDEX = os.environ.get('OPENSEARCH_INDEX', 'photos')
          OPENSEARCH_USERNAME = os.environ.get('OPENSEARCH_USERNAME', 'admin')
          OPENSEARCH_PASSWORD = os.environ.get('OPENSEARCH_PASSWORD')

          def lambda_handler(event, context):
              try:
                  for record in event['Records']:
                      bucket = record['s3']['bucket']['name']
                      object_key = record['s3']['object']['key']
                      
                      logger.info(f"Processing image: {object_key} from bucket: {bucket}")
                      
                      rekognition_response = rekognition_client.detect_labels(
                          Image={
                              'S3Object': {
                                  'Bucket': bucket,
                                  'Name': object_key
                              }
                          },
                          MaxLabels=10,
                          MinConfidence=50
                      )
                      
                      rekognition_labels = [label['Name'].lower() for label in rekognition_response['Labels']]
                      logger.info(f"Rekognition detected labels: {rekognition_labels}")
                      
                      try:
                          metadata_response = s3_client.head_object(Bucket=bucket, Key=object_key)
                          custom_labels_str = metadata_response.get('Metadata', {}).get('customlabels', '')
                          
                          custom_labels = []
                          if custom_labels_str:
                              custom_labels = [label.strip() for label in custom_labels_str.split(',') if label.strip()]
                              logger.info(f"Custom labels found: {custom_labels}")
                      except Exception as e:
                          logger.warning(f"Error retrieving metadata: {str(e)}")
                          custom_labels = []
                      
                      all_labels = list(set(rekognition_labels + custom_labels))
                      logger.info(f"All labels to index: {all_labels}")
                      
                      created_timestamp = datetime.utcnow().isoformat()
                      
                      document = {
                          "objectKey": object_key,
                          "bucket": bucket,
                          "createdTimestamp": created_timestamp,
                          "labels": all_labels
                      }
                      
                      opensearch_url = f"https://{OPENSEARCH_ENDPOINT}/{OPENSEARCH_INDEX}/_doc"
                      
                      response = requests.post(
                          opensearch_url,
                          auth=(OPENSEARCH_USERNAME, OPENSEARCH_PASSWORD),
                          json=document,
                          headers={"Content-Type": "application/json"}
                      )
                      
                      if response.status_code in [200, 201]:
                          logger.info(f"Successfully indexed document: {object_key}")
                      else:
                          logger.error(f"Failed to index document. Status: {response.status_code}, Response: {response.text}")
                          raise Exception(f"OpenSearch indexing failed: {response.text}")
                  
                  return {
                      'statusCode': 200,
                      'body': json.dumps('Successfully processed image(s)')
                  }
                  
              except Exception as e:
                  logger.error(f"Error processing image: {str(e)}")
                  raise e

  # Lambda Function LF2 - Search Photos
  SearchPhotosLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: search-photos
      Runtime: python3.9
      Handler: index.lambda_handler
      Role: !GetAtt SearchPhotosLambdaRole.Arn
      Timeout: 10
      Environment:
        Variables:
          OPENSEARCH_ENDPOINT: !Ref OpenSearchEndpoint
          OPENSEARCH_INDEX: photos
          OPENSEARCH_USERNAME: !Ref OpenSearchUsername
          OPENSEARCH_PASSWORD: !Ref OpenSearchPassword
          LEX_BOT_ID: !Ref LexBotId
          LEX_BOT_ALIAS_ID: !Ref LexBotAliasId
      Code:
        ZipFile: |
          import json
          import boto3
          import os
          import requests
          import logging

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          lex_client = boto3.client('lexv2-runtime')

          OPENSEARCH_ENDPOINT = os.environ.get('OPENSEARCH_ENDPOINT')
          OPENSEARCH_INDEX = os.environ.get('OPENSEARCH_INDEX', 'photos')
          OPENSEARCH_USERNAME = os.environ.get('OPENSEARCH_USERNAME', 'admin')
          OPENSEARCH_PASSWORD = os.environ.get('OPENSEARCH_PASSWORD')
          LEX_BOT_ID = os.environ.get('LEX_BOT_ID')
          LEX_BOT_ALIAS_ID = os.environ.get('LEX_BOT_ALIAS_ID')

          def extract_keywords_from_lex(query):
              try:
                  if not LEX_BOT_ID or not LEX_BOT_ALIAS_ID:
                      logger.warning("Lex bot not configured, using query as-is")
                      return [query.strip().lower()]
                  
                  response = lex_client.recognize_text(
                      botId=LEX_BOT_ID,
                      botAliasId=LEX_BOT_ALIAS_ID,
                      localeId='en_US',
                      sessionId='search-session',
                      text=query
                  )
                  
                  logger.info(f"Lex response: {json.dumps(response)}")
                  
                  keywords = []
                  
                  if 'interpretations' and len(response.get('interpretations', [])) > 0:
                      interpretation = response['interpretations'][0]
                      if 'intent' in interpretation and 'slots' in interpretation['intent']:
                          slots = interpretation['intent']['slots']
                          if slots:
                              for slot_name, slot_value in slots.items():
                                  if slot_value and 'value' in slot_value:
                                      keyword = slot_value['value']['originalValue']
                                      keywords.append(keyword.lower())
                  
                  if not keywords:
                      keywords = [word.lower() for word in query.split() if len(word) > 2]
                  
                  logger.info(f"Extracted keywords: {keywords}")
                  return keywords
                  
              except Exception as e:
                  logger.error(f"Error extracting keywords from Lex: {str(e)}")
                  return [query.strip().lower()]

          def search_opensearch(keywords):
              try:
                  if not keywords:
                      return []
                  
                  should_clauses = []
                  for keyword in keywords:
                      should_clauses.append({
                          "match": {
                              "labels": keyword
                          }
                      })
                  
                  query = {
                      "query": {
                          "bool": {
                              "should": should_clauses,
                              "minimum_should_match": 1
                          }
                      }
                  }
                  
              opensearch_url = f"https://{OPENSEARCH_ENDPOINT}/{OPENSEARCH_INDEX}/_search"
              
              response = requests.post(
                  opensearch_url,
                  auth=(OPENSEARCH_USERNAME, OPENSEARCH_PASSWORD),
                  json=query,
                  headers={"Content-Type": "application/json"}
              )
                  
                  if response.status_code != 200:
                      logger.error(f"OpenSearch query failed. Status: {response.status_code}, Response: {response.text}")
                      return []
                  
                  results = response.json()
                  
                  photos = []
                  if 'hits' in results and 'hits' in results['hits']:
                      for hit in results['hits']['hits']:
                          if '_source' in hit:
                              photos.append(hit['_source'])
                  
                  logger.info(f"Found {len(photos)} matching photos")
                  return photos
                  
              except Exception as e:
                  logger.error(f"Error searching OpenSearch: {str(e)}")
                  return []

          def lambda_handler(event, context):
              try:
                  query_params = event.get('queryStringParameters') or {}
                  query = query_params.get('q', '')
                  
                  if not query:
                      logger.warning("No query parameter provided")
                      return {
                          'statusCode': 200,
                          'headers': {
                              'Content-Type': 'application/json',
                              'Access-Control-Allow-Origin': '*'
                          },
                          'body': json.dumps([])
                      }
                  
                  logger.info(f"Search query: {query}")
                  
                  keywords = extract_keywords_from_lex(query)
                  
                  if not keywords:
                      logger.info("No keywords extracted, returning empty results")
                      return {
                          'statusCode': 200,
                          'headers': {
                              'Content-Type': 'application/json',
                              'Access-Control-Allow-Origin': '*'
                          },
                          'body': json.dumps([])
                      }
                  
                  results = search_opensearch(keywords)
                  
                  return {
                      'statusCode': 200,
                      'headers': {
                          'Content-Type': 'application/json',
                          'Access-Control-Allow-Origin': '*'
                      },
                      'body': json.dumps(results)
                  }
                  
              except Exception as e:
                  logger.error(f"Error processing search request: {str(e)}")
                  return {
                      'statusCode': 500,
                      'headers': {
                          'Content-Type': 'application/json',
                          'Access-Control-Allow-Origin': '*'
                      },
                      'body': json.dumps({'error': str(e)})
                  }

  # Permission for S3 to invoke Index Photos Lambda
  IndexPhotosLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref IndexPhotosLambda
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn: !Sub 'arn:aws:s3:::${PhotosBucket}'

  # API Gateway
  PhotoAlbumAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub '${AWS::StackName}-api'
      Description: Photo Album Search API
      EndpointConfiguration:
        Types:
          - REGIONAL

  # API Gateway Resource for /photos
  PhotosResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref PhotoAlbumAPI
      ParentId: !GetAtt PhotoAlbumAPI.RootResourceId
      PathPart: photos

  # API Gateway Resource for /search
  SearchResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref PhotoAlbumAPI
      ParentId: !GetAtt PhotoAlbumAPI.RootResourceId
      PathPart: search

  # API Gateway Resource for /photos/{key}
  PhotosKeyResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref PhotoAlbumAPI
      ParentId: !Ref PhotosResource
      PathPart: '{key}'

  # PUT method for /photos/{key} (S3 Proxy)
  PhotosPutMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PhotoAlbumAPI
      ResourceId: !Ref PhotosKeyResource
      HttpMethod: PUT
      AuthorizationType: NONE
      ApiKeyRequired: true
      RequestParameters:
        method.request.path.key: true
        method.request.header.x-amz-meta-customlabels: false
      Integration:
        Type: AWS
        IntegrationHttpMethod: PUT
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:s3:path/${PhotosBucket}/{key}'
        Credentials: !GetAtt ApiGatewayRole.Arn
        RequestParameters:
          integration.request.path.key: method.request.path.key
          integration.request.header.x-amz-meta-customlabels: method.request.header.x-amz-meta-customlabels
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  # GET method for /search
  SearchGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PhotoAlbumAPI
      ResourceId: !Ref SearchResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: true
      RequestParameters:
        method.request.querystring.q: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SearchPhotosLambda.Arn}/invocations'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  # IAM Role for API Gateway to access S3
  ApiGatewayRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ApiGatewayS3Policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                Resource: !Sub 'arn:aws:s3:::${PhotosBucket}/*'

  # API Key
  ApiKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Name: !Sub '${AWS::StackName}-api-key'
      Enabled: true

  # Usage Plan
  UsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    DependsOn: ApiDeployment
    Properties:
      UsagePlanName: !Sub '${AWS::StackName}-usage-plan'
      ApiStages:
        - ApiId: !Ref PhotoAlbumAPI
          Stage: prod
      Throttle:
        BurstLimit: 100
        RateLimit: 50

  # Usage Plan Key Association
  UsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref ApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref UsagePlan

  # API Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - PhotosPutMethod
      - SearchGetMethod
    Properties:
      RestApiId: !Ref PhotoAlbumAPI
      StageName: prod

  # Lambda Permission for API Gateway to invoke Search Lambda
  SearchPhotosLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref SearchPhotosLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${PhotoAlbumAPI}/*/*'

Outputs:
  FrontendBucketName:
    Description: Name of the frontend S3 bucket
    Value: !Ref FrontendBucket

  FrontendWebsiteURL:
    Description: URL of the frontend website
    Value: !Sub 'http://${FrontendBucket}.s3-website-${AWS::Region}.amazonaws.com'

  PhotosBucketName:
    Description: Name of the photos S3 bucket
    Value: !Ref PhotosBucket

  IndexPhotosLambdaArn:
    Description: ARN of the index-photos Lambda function
    Value: !GetAtt IndexPhotosLambda.Arn

  SearchPhotosLambdaArn:
    Description: ARN of the search-photos Lambda function
    Value: !GetAtt SearchPhotosLambda.Arn

  ApiGatewayURL:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${PhotoAlbumAPI}.execute-api.${AWS::Region}.amazonaws.com/prod'

  ApiKeyId:
    Description: API Key ID (retrieve the actual key value from API Gateway console)
    Value: !Ref ApiKey

