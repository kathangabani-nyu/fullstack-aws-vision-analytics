<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Photo Album Search</h1>
            <p>Search your photos using natural language</p>
        </header>

        <main>
            <section class="search-section">
                <h2>Search Photos</h2>
                <form id="searchForm">
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="searchQuery" 
                            placeholder="e.g., 'show me trees' or 'cats and dogs'"
                            required
                        >
                        <button type="submit">Search</button>
                    </div>
                </form>
            </section>

            <section class="upload-section">
                <h2>Upload Photo</h2>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="photoFile">Select Photo:</label>
                        <input 
                            type="file" 
                            id="photoFile" 
                            accept="image/*"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="customLabels">Custom Labels (comma-separated):</label>
                        <input 
                            type="text" 
                            id="customLabels" 
                            placeholder="e.g., Sam, Sally, Birthday Party"
                        >
                        <small>Optional: Add custom labels to help with searching</small>
                    </div>
                    <button type="submit">Upload Photo</button>
                </form>
            </section>

            <section class="results-section">
                <h2>Search Results</h2>
                <div id="loadingIndicator" class="loading" style="display: none;">
                    <p>Searching...</p>
                </div>
                <div id="errorMessage" class="error" style="display: none;"></div>
                <div id="resultsContainer" class="results-grid"></div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
